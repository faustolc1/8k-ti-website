<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo container -->
  <g transform="translate(5, 5)">
    
    <!-- Hexagonal network pattern -->
    <g stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.3">
      <!-- Background network grid -->
      <path d="M15,25 L25,20 L35,25 L35,35 L25,40 L15,35 Z"/>
      <path d="M35,15 L45,10 L55,15 L55,25 L45,30 L35,25 Z"/>
      <path d="M35,35 L45,30 L55,35 L55,45 L45,50 L35,45 Z"/>
    </g>
    
    <!-- Main "8K" logo -->
    <g>
      <!-- Background shape -->
      <rect x="10" y="15" width="50" height="30" rx="15" fill="url(#modernGradient)" opacity="0.1"/>
      
      <!-- "8K" text with tech styling -->
      <text x="35" y="38" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#modernGradient)">8K</text>
      
      <!-- Network dots -->
      <g fill="url(#networkGradient)">
        <circle cx="20" cy="20" r="2"/>
        <circle cx="35" cy="18" r="1.5"/>
        <circle cx="50" cy="20" r="2"/>
        <circle cx="20" cy="40" r="1.5"/>
        <circle cx="50" cy="40" r="1.5"/>
      </g>
      
      <!-- Connecting lines -->
      <g stroke="url(#networkGradient)" stroke-width="2" opacity="0.6">
        <line x1="22" y1="21" x2="33" y2="19"/>
        <line x1="37" y1="19" x2="48" y2="21"/>
        <line x1="35" y1="20" x2="35" y2="25"/>
      </g>
    </g>
    
    <!-- Company name -->
    <g transform="translate(70, 0)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#1f2937">8K</text>
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#4b5563">Soluções em TI</text>
      
      <!-- Tagline -->
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#9ca3af">Tecnologia • Redes • Segurança</text>
      <text x="0" y="47" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#9ca3af">MPLS • VPN • Cloud Computing</text>
    </g>
    
  </g>
</svg>