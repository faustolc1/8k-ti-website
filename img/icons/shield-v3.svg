    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#7c3aed">ðŸ”® SMART SOLUTIONS</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#2563eb">ðŸŽ¯ PRECISION TECH</text>
