<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- VersÃ£o minimalista elegante -->
  <g transform="translate(10, 10)">
    
    <!-- Escudo minimalista -->
    <path d="M30,12 Q38,12 42,20 L42,34 Q42,48 30,52 Q18,48 18,34 L18,20 Q22,12 30,12 Z" 
          fill="url(#shieldGrad3)" 
          stroke="#1e40af" 
          stroke-width="2"/>
    
    <!-- PadrÃ£o geomÃ©trico sutil -->
