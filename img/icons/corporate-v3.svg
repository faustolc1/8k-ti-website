<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corpGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo minimalista premium -->
  <g transform="translate(10, 10)">
    
    <!-- Forma principal: losango moderno -->
    <g>
      <!-- Losango base -->
      <polygon points="30,10 45,25 30,40 15,25" 
               fill="url(#corpGrad3)" 
               stroke="#0ea5e9" 
               stroke-width="2"/>
      
      <!-- Divisões internas -->
      <g stroke="#64748b" stroke-width="1" fill="none">
        <line x1="30" y1="10" x2="30" y2="40"/>
        <line x1="15" y1="25" x2="45" y2="25"/>
      </g>
      
      <!-- Quadrantes coloridos -->
      <polygon points="30,10 45,25 30,25" fill="url(#accentGrad3)" opacity="0.3"/>
      <polygon points="15,25 30,25 30,40" fill="url(#accentGrad3)" opacity="0.2"/>
      
      <!-- "8K" central elegante -->
      <text x="30" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="white">8K</text>
      
      <!-- Pontos de ancoragem -->
      <g fill="#0ea5e9">
        <circle cx="30" cy="10" r="2"/>
        <circle cx="45" cy="25" r="2"/>
        <circle cx="30" cy="40" r="2"/>
        <circle cx="15" cy="25" r="2"/>
      </g>
      
      <!-- Conexões minimalistas -->
      <g stroke="#0ea5e9" stroke-width="1" fill="none" opacity="0.7">
        <line x1="30" y1="8" x2="30" y2="0"/>
        <line x1="47" y1="25" x2="55" y2="25"/>
        <line x1="30" y1="42" x2="30" y2="50"/>
        <line x1="13" y1="25" x2="5" y2="25"/>
      </g>
      
      <!-- Indicadores de status minimalistas -->
      <g fill="#10b981">
        <rect x="29" y="0" width="2" height="2"/>
        <rect x="55" y="24" width="2" height="2"/>
        <rect x="29" y="50" width="2" height="2"/>
        <rect x="5" y="24" width="2" height="2"/>
      </g>
    </g>
  </g>
  
  <!-- Texto premium -->
  <g transform="translate(75, 20)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="#1e293b">8K</text>
    <text x="30" y="8" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b">SOLUÇÕES</text>
    <text x="30" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b">EM TI</text>
    
    <!-- Linha elegante -->
    <line x1="0" y1="25" x2="90" y2="25" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Tagline premium -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#94a3b8">Premium Technology Solutions</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#94a3b8">Enterprise Grade Infrastructure</text>
  </g>
</svg>