<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central Holographic Core -->
  <circle cx="100" cy="100" r="25" fill="url(#neonBlue)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.6"/>
  
  <!-- 8K Text in center -->
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">8K</text>
  
  <!-- Orbiting Data Rings -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#neonPurple)" stroke-width="3" opacity="0.7" stroke-dasharray="10,5">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#neonBlue)" stroke-width="2" opacity="0.5" stroke-dasharray="5,10">
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating Data Nodes -->
  <g>
    <circle cx="150" cy="70" r="4" fill="#00f5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="130" r="4" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="140" r="4" fill="#00f5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="60" r="4" fill="#a855f7" opacity="0.8">
      <animate attributeName="opacity" values="1;0.4;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic Hexagon Frame -->
  <polygon points="100,30 130,45 130,75 100,90 70,75 70,45"
           fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.6"/>
  <polygon points="100,110 130,125 130,155 100,170 70,155 70,125"
           fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  
  <!-- Neural Network Connections -->
  <line x1="100" y1="75" x2="100" y2="125" stroke="#00f5ff" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="75" y1="100" x2="125" y2="100" stroke="#a855f7" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
  </line>
  
  <!-- Corner Tech Elements -->
  <rect x="10" y="10" width="15" height="3" fill="#00f5ff" opacity="0.7"/>
  <rect x="10" y="15" width="10" height="3" fill="#8b5cf6" opacity="0.7"/>
  
  <rect x="175" y="10" width="15" height="3" fill="#00f5ff" opacity="0.7"/>
  <rect x="180" y="15" width="10" height="3" fill="#8b5cf6" opacity="0.7"/>
  
  <rect x="10" y="185" width="15" height="3" fill="#00f5ff" opacity="0.7"/>
  <rect x="10" y="180" width="10" height="3" fill="#8b5cf6" opacity="0.7"/>
  
  <rect x="175" y="185" width="15" height="3" fill="#00f5ff" opacity="0.7"/>
  <rect x="180" y="180" width="10" height="3" fill="#8b5cf6" opacity="0.7"/>
</svg>