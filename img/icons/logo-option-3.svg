<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dataGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0" />
    </radialGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- OP√á√ÉO 3: Escudo de seguran√ßa com fluxo de dados -->
  <g transform="translate(10, 10)">
    
    <!-- Escudo principal -->
    <path d="M30,10 Q40,10 45,20 L45,35 Q45,50 30,55 Q15,50 15,35 L15,20 Q20,10 30,10 Z" 
          fill="url(#shieldGrad)" 
          stroke="#1e40af" 
          stroke-width="2" 
          filter="url(#dropShadow)"/>
    
    <!-- Padr√£o hexagonal interno (representando estrutura de dados) -->
    <g stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.7">
      <!-- Hex√°gonos conc√™ntricos -->
      <polygon points="30,18 35,21 35,27 30,30 25,27 25,21"/>
      <polygon points="30,25 33,27 33,31 30,33 27,31 27,27"/>
    </g>
    
    <!-- "8K" central -->
    <text x="30" y="35" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" text-anchor="middle" fill="white">8K</text>
    
    <!-- Fluxo de dados ao redor do escudo -->
    <g>
      <!-- Part√≠culas de dados -->
      <circle cx="10" cy="25" r="1.5" fill="#10b981">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 20,0; 40,0; 60,0" 
                         dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="35" r="1.5" fill="#10b981">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 15,0; 30,0; 45,0" 
                         dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="45" r="1.5" fill="#fbbf24">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 18,0; 36,0; 54,0" 
                         dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Trilhas de dados -->
      <g stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.5">
        <line x1="5" y1="25" x2="65" y2="25"/>
        <line x1="5" y1="35" x2="65" y2="35"/>
        <line x1="5" y1="45" x2="65" y2="45"/>
      </g>
    </g>
    
    <!-- Antenas/Torres de transmiss√£o -->
    <g stroke="#374151" stroke-width="2" fill="none">
      <!-- Torre esquerda -->
      <line x1="5" y1="15" x2="5" y2="55"/>
      <line x1="3" y1="20" x2="7" y2="20"/>
      <line x1="3" y1="30" x2="7" y2="30"/>
      <line x1="3" y1="40" x2="7" y2="40"/>
      
      <!-- Torre direita -->
      <line x1="55" y1="15" x2="55" y2="55"/>
      <line x1="53" y1="20" x2="57" y2="20"/>
      <line x1="53" y1="30" x2="57" y2="30"/>
      <line x1="53" y1="40" x2="57" y2="40"/>
    </g>
    
    <!-- Sinais de transmiss√£o -->
    <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.6">
      <!-- Ondas da torre esquerda -->
      <path d="M8,25 Q12,22 8,19"/>
      <path d="M8,35 Q12,32 8,29"/>
      <!-- Ondas da torre direita -->
      <path d="M52,25 Q48,22 52,19"/>
      <path d="M52,35 Q48,32 52,29"/>
    </g>
  </g>
  
  <!-- Texto da empresa -->
  <g transform="translate(75, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#1f2937">8K</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">SOLU√á√ïES</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">EM TI</text>
    
    <!-- Especialidades com √≠cones -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#dc2626">üõ°Ô∏è SEGURAN√áA</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#2563eb">üåê CONECTIVIDADE</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#059669">‚òÅÔ∏è CLOUD COMPUTING</text>
  </g>
</svg>