<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Vers√£o mais tech/moderna -->
  <g transform="translate(10, 10)">
    
    <!-- Escudo com bordas arredondadas -->
    <path d="M30,8 Q42,8 48,18 L48,36 Q48,52 30,58 Q12,52 12,36 L12,18 Q18,8 30,8 Z" 
          fill="url(#shieldGrad2)" 
          stroke="#0ea5e9" 
          stroke-width="3"/>
    
    <!-- Circuitos internos -->
    <g stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.8">
      <!-- Grid tecnol√≥gico -->
      <line x1="20" y1="20" x2="40" y2="20"/>
      <line x1="20" y1="33" x2="40" y2="33"/>
      <line x1="20" y1="46" x2="40" y2="46"/>
      <line x1="24" y1="16" x2="24" y2="50"/>
      <line x1="30" y1="16" x2="30" y2="50"/>
      <line x1="36" y1="16" x2="36" y2="50"/>
    </g>
    
    <!-- Centro brilhante -->
    <circle cx="30" cy="33" r="8" fill="url(#centerGlow2)" opacity="0.6"/>
    
    <!-- "8K" central com efeito -->
    <text x="30" y="38" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" text-anchor="middle" fill="white" filter="url(#glow2)">8K</text>
    
    <!-- Dados fluindo em orbita ao redor -->
    <g>
      <!-- √ìrbita de dados -->
      <circle cx="30" cy="33" r="25" stroke="#10b981" stroke-width="1" fill="none" opacity="0.3"/>
      
      <!-- Part√≠culas orbitando -->
      <circle cx="55" cy="33" r="2" fill="#10b981">
        <animateTransform attributeName="transform" type="rotate" 
                         values="0 30 33; 360 30 33" 
                         dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="33" r="2" fill="#fbbf24">
        <animateTransform attributeName="transform" type="rotate" 
                         values="180 30 33; 540 30 33" 
                         dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="8" r="1.5" fill="#06b6d4">
        <animateTransform attributeName="transform" type="rotate" 
                         values="90 30 33; 450 30 33" 
                         dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Torres com design moderno -->
    <g>
      <!-- Torre esquerda futurista -->
      <rect x="2" y="20" width="4" height="30" rx="2" fill="#374151"/>
      <rect x="3" y="22" width="2" height="2" fill="#10b981"/>
      <rect x="3" y="28" width="2" height="2" fill="#fbbf24"/>
      <rect x="3" y="34" width="2" height="2" fill="#ef4444"/>
      <rect x="3" y="40" width="2" height="2" fill="#3b82f6"/>
      
      <!-- Torre direita futurista -->
      <rect x="54" y="20" width="4" height="30" rx="2" fill="#374151"/>
      <rect x="55" y="22" width="2" height="2" fill="#10b981"/>
      <rect x="55" y="28" width="2" height="2" fill="#fbbf24"/>
      <rect x="55" y="34" width="2" height="2" fill="#ef4444"/>
      <rect x="55" y="40" width="2" height="2" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Texto da empresa -->
  <g transform="translate(75, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#1f2937">8K</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">SOLU√á√ïES</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">EM TI</text>
    
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#1e40af">üîê CYBER SECURITY</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#3b82f6">üöÄ NEXT GEN TECH</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#06b6d4">‚ö° REAL TIME DATA</text>
  </g>
</svg>