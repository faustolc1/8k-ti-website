<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="corpGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo corporativo moderno estilo tech -->
  <g transform="translate(10, 10)">
    
    <!-- Elemento principal: hexágono estilizado -->
    <g>
      <!-- Hexágono base -->
      <polygon points="30,15 40,20 40,35 30,40 20,35 20,20" 
               fill="url(#corpGrad1)" 
               stroke="#1e40af" 
               stroke-width="2"/>
      
      <!-- Linhas internas modernas -->
      <g stroke="#60a5fa" stroke-width="1.5" fill="none">
        <line x1="25" y1="22" x2="35" y2="22"/>
        <line x1="25" y1="27" x2="35" y2="27"/>
        <line x1="25" y1="32" x2="35" y2="32"/>
        <circle cx="30" cy="27" r="2" fill="none"/>
      </g>
      
      <!-- "8K" central -->
      <text x="30" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="700" text-anchor="middle" fill="white">8K</text>
      
      <!-- Elementos de conexão -->
      <g stroke="url(#accentGrad1)" stroke-width="3" fill="none">
        <!-- Linhas saindo do hexágono -->
        <line x1="40" y1="27" x2="55" y2="27"/>
        <line x1="20" y1="27" x2="5" y2="27"/>
        <line x1="35" y1="17" x2="45" y2="10"/>
        <line x1="25" y1="17" x2="15" y2="10"/>
      </g>
      
      <!-- Pontos de conexão -->
      <g fill="url(#accentGrad1)">
        <circle cx="55" cy="27" r="3"/>
        <circle cx="5" cy="27" r="3"/>
        <circle cx="45" cy="10" r="3"/>
        <circle cx="15" cy="10" r="3"/>
      </g>
      
      <!-- Indicadores de status -->
      <g>
        <circle cx="55" cy="27" r="1" fill="#10b981"/>
        <circle cx="5" cy="27" r="1" fill="#10b981"/>
        <circle cx="45" cy="10" r="1" fill="#fbbf24"/>
        <circle cx="15" cy="10" r="1" fill="#fbbf24"/>
      </g>
    </g>
  </g>
  
  <!-- Texto corporativo -->
  <g transform="translate(75, 20)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#1e40af">8K</text>
    <text x="30" y="8" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#4b5563">SOLUÇÕES</text>
    <text x="30" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#4b5563">EM TI</text>
    
    <!-- Tagline corporativa -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280">Tecnologia Empresarial</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280">Soluções Inteligentes</text>
  </g>
</svg>