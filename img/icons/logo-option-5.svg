<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- OP√á√ÉO 5: Cloud computing com data streams -->
  <g transform="translate(10, 10)">
    
    <!-- Nuvem principal -->
    <g>
      <!-- Forma da nuvem -->
      <path d="M15,35 Q15,25 25,25 Q30,20 35,25 Q45,20 50,25 Q55,25 55,35 Q55,45 45,45 L25,45 Q15,45 15,35 Z" 
            fill="url(#cloudGrad)" 
            stroke="#1e40af" 
            stroke-width="2"/>
      
      <!-- "8K" na nuvem -->
      <text x="35" y="40" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" text-anchor="middle" fill="white">8K</text>
      
      <!-- Pontos de dados dentro da nuvem -->
      <g fill="#60a5fa" opacity="0.8">
        <circle cx="25" cy="30" r="1"/>
        <circle cx="30" cy="32" r="1"/>
        <circle cx="40" cy="30" r="1"/>
        <circle cx="45" cy="35" r="1"/>
        <circle cx="35" cy="28" r="1"/>
      </g>
    </g>
    
    <!-- Data streams saindo da nuvem -->
    <g>
      <!-- Stream para baixo -->
      <g stroke="url(#dataFlow)" stroke-width="2" fill="none">
        <path d="M35,45 L35,55">
          <animate attributeName="stroke-dasharray" values="0,10;10,0;0,10" dur="2s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- Streams laterais -->
      <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.7">
        <path d="M15,35 L5,35">
          <animate attributeName="stroke-dasharray" values="0,8;8,0;0,8" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <path d="M55,35 L65,35">
          <animate attributeName="stroke-dasharray" values="0,8;8,0;0,8" dur="1.8s" repeatCount="indefinite"/>
        </path>
      </g>
      
      <!-- Streams diagonais -->
      <g stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6">
        <path d="M25,25 L15,15">
          <animate attributeName="stroke-dasharray" values="0,6;6,0;0,6" dur="2.2s" repeatCount="indefinite"/>
        </path>
        <path d="M50,25 L60,15">
          <animate attributeName="stroke-dasharray" values="0,6;6,0;0,6" dur="2.5s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Dispositivos conectados -->
    <g fill="#374151" stroke="#4b5563" stroke-width="1">
      <!-- Servidores -->
      <rect x="32" y="55" width="6" height="8" rx="1"/>
      <rect x="32.5" y="56" width="5" height="1" fill="#10b981"/>
      <rect x="32.5" y="58" width="5" height="1" fill="#fbbf24"/>
      <rect x="32.5" y="60" width="5" height="1" fill="#ef4444"/>
      
      <!-- Dispositivos laterais -->
      <circle cx="5" cy="35" r="3" fill="#6366f1"/>
      <circle cx="65" cy="35" r="3" fill="#6366f1"/>
      
      <!-- Laptops -->
      <rect x="12" y="12" width="6" height="4" rx="1" fill="#6366f1"/>
      <rect x="57" y="12" width="6" height="4" rx="1" fill="#6366f1"/>
    </g>
    
    <!-- Sinais WiFi -->
    <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.5">
      <path d="M3,32 Q8,30 3,28"/>
      <path d="M2,31 Q9,28 2,25"/>
      <path d="M67,32 Q62,30 67,28"/>
      <path d="M68,31 Q61,28 68,25"/>
    </g>
  </g>
  
  <!-- Texto da empresa -->
  <g transform="translate(75, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#1f2937">8K</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">SOLU√á√ïES</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">EM TI</text>
    
    <!-- Cloud services -->
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#0ea5e9">‚òÅÔ∏è CLOUD FIRST</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#3b82f6">üåê ANYWHERE ACCESS</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#1e40af">üîí SECURE BY DESIGN</text>
  </g>
</svg>