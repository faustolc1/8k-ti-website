<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aiCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="techOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI Neural Network Core -->
  <circle cx="100" cy="100" r="35" fill="url(#aiCore)" filter="url(#aiGlow)" opacity="0.8"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="#ff6b9d" stroke-width="2" opacity="0.9"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- 8K AI Style -->
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" filter="url(#aiGlow)">8K</text>
  
  <!-- Neural Synapses -->
  <g stroke="url(#techOrange)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 100 65 L 130 45 L 160 60">
      <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 135 L 70 155 L 40 140">
      <animate attributeName="stroke-dasharray" values="50,0;25,25;0,50" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 65 100 L 35 80 L 20 110">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 135 100 L 165 120 L 180 90">
      <animate attributeName="stroke-dasharray" values="40,0;20,20;0,40" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- AI Processing Nodes -->
  <circle cx="160" cy="60" r="8" fill="url(#techOrange)" opacity="0.8">
    <animate attributeName="r" values="6;12;6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="140" r="8" fill="url(#aiCore)" opacity="0.8">
    <animate attributeName="r" values="8;14;8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="110" r="6" fill="url(#techOrange)" opacity="0.8">
    <animate attributeName="r" values="4;10;4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="90" r="6" fill="url(#aiCore)" opacity="0.8">
    <animate attributeName="r" values="5;11;5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Quantum Probability Waves -->
  <path d="M 50 50 Q 100 30 150 50 Q 100 70 50 50 Z" 
        fill="url(#techOrange)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="10s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 50 150 Q 100 170 150 150 Q 100 130 50 150 Z" 
        fill="url(#aiCore)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Pulse Lines -->
  <line x1="100" y1="10" x2="100" y2="40" stroke="#ff6b9d" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="100" y1="160" x2="100" y2="190" stroke="#ff9500" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="10" y1="100" x2="40" y2="100" stroke="#ff6b9d" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" repeatCount="indefinite"/>
  </line>
  <line x1="160" y1="100" x2="190" y2="100" stroke="#ff9500" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating AI Particles -->
  <g>
    <circle cx="75" cy="75" r="2" fill="#ff6b9d">
      <animateMotion dur="5s" repeatCount="indefinite" path="M 0,0 Q 25,-15 50,0 Q 25,15 0,0 Z"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="125" r="2" fill="#ff9500">
      <animateMotion dur="6s" repeatCount="indefinite" path="M 0,0 Q -20,25 -40,0 Q -20,-25 0,0 Z"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="125" r="2" fill="#ff6b9d">
      <animateMotion dur="4s" repeatCount="indefinite" path="M 0,0 Q 30,20 0,40 Q -30,20 0,0 Z"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic Interface -->
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="url(#aiCore)" stroke-width="1" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner HUD Elements -->
  <g stroke="#ff9500" stroke-width="2" fill="none" opacity="0.8">
    <circle cx="25" cy="25" r="8"/>
    <circle cx="175" cy="25" r="8"/>
    <circle cx="25" cy="175" r="8"/>
    <circle cx="175" cy="175" r="8"/>
  </g>
  
  <!-- Status Indicators -->
  <rect x="30" y="20" width="4" height="10" fill="#ff6b9d">
    <animate attributeName="height" values="5;15;5" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="166" y="20" width="4" height="10" fill="#ff9500">
    <animate attributeName="height" values="10;5;10" dur="1.3s" repeatCount="indefinite"/>
  </rect>
</svg>