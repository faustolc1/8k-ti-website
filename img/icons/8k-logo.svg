<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon/Symbol -->
  <g transform="translate(10, 10)">
    <!-- Main circle background -->
    <circle cx="30" cy="30" r="28" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Network connections -->
    <g stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.8">
      <!-- Horizontal lines -->
      <line x1="12" y1="20" x2="28" y2="20"/>
      <line x1="32" y1="20" x2="48" y2="20"/>
      <line x1="12" y1="30" x2="20" y2="30"/>
      <line x1="40" y1="30" x2="48" y2="30"/>
      <line x1="12" y1="40" x2="28" y2="40"/>
      <line x1="32" y1="40" x2="48" y2="40"/>
      
      <!-- Vertical connections -->
      <line x1="20" y1="25" x2="20" y2="35"/>
      <line x1="40" y1="25" x2="40" y2="35"/>
      <line x1="30" y1="15" x2="30" y2="25"/>
      <line x1="30" y1="35" x2="30" y2="45"/>
    </g>
    
    <!-- Network nodes -->
    <g fill="#ffffff">
      <circle cx="20" cy="20" r="2"/>
      <circle cx="30" cy="20" r="2"/>
      <circle cx="40" cy="20" r="2"/>
      <circle cx="20" cy="30" r="2"/>
      <circle cx="30" cy="30" r="3" fill="#fbbf24"/>
      <circle cx="40" cy="30" r="2"/>
      <circle cx="20" cy="40" r="2"/>
      <circle cx="30" cy="40" r="2"/>
      <circle cx="40" cy="40" r="2"/>
    </g>
    
    <!-- Central "8K" text -->
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">8K</text>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(75, 20)">
    <!-- Main text "8K" -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">8K</text>
    
    <!-- "Soluções em TI" text -->
    <text x="45" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">SOLUÇÕES</text>
    <text x="45" y="28" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">EM TI</text>
    
    <!-- Technology keywords -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280">REDES • CLOUD • SEGURANÇA • MPLS • VPN</text>
  </g>
</svg>