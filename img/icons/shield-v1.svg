<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow1">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Escudo de seguran√ßa limpo -->
  <g transform="translate(10, 10)">
    
    <!-- Escudo principal -->
    <path d="M30,10 Q40,10 45,20 L45,35 Q45,50 30,55 Q15,50 15,35 L15,20 Q20,10 30,10 Z" 
          fill="url(#shieldGrad1)" 
          stroke="#1e40af" 
          stroke-width="2" 
          filter="url(#dropShadow1)"/>
    
    <!-- Padr√£o hexagonal interno -->
    <g stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.7">
      <polygon points="30,18 35,21 35,27 30,30 25,27 25,21"/>
      <polygon points="30,25 33,27 33,31 30,33 27,31 27,27"/>
    </g>
    
    <!-- "8K" central grande -->
    <text x="30" y="35" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" text-anchor="middle" fill="white">8K</text>
    
    <!-- Fluxo de dados FORA do escudo -->
    <g>
      <!-- Part√≠culas de dados fluindo nas laterais -->
      <circle cx="5" cy="25" r="1.5" fill="#10b981">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 15,0; 30,0; 45,0" 
                         dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="35" r="1.5" fill="#10b981">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 12,0; 24,0; 36,0" 
                         dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="3" cy="45" r="1.5" fill="#fbbf24">
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 18,0; 36,0; 54,0" 
                         dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Trilhas de dados -->
      <g stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.5">
        <line x1="5" y1="25" x2="50" y2="25"/>
        <line x1="5" y1="35" x2="50" y2="35"/>
        <line x1="5" y1="45" x2="50" y2="45"/>
      </g>
    </g>
    
    <!-- Torres de transmiss√£o melhoradas -->
    <g stroke="#374151" stroke-width="2" fill="#374151">
      <!-- Torre esquerda -->
      <rect x="4" y="15" width="2" height="40"/>
      <rect x="2" y="20" width="6" height="1"/>
      <rect x="2" y="30" width="6" height="1"/>
      <rect x="2" y="40" width="6" height="1"/>
      <circle cx="5" cy="15" r="2" fill="#dc2626"/>
      
      <!-- Torre direita -->
      <rect x="54" y="15" width="2" height="40"/>
      <rect x="52" y="20" width="6" height="1"/>
      <rect x="52" y="30" width="6" height="1"/>
      <rect x="52" y="40" width="6" height="1"/>
      <circle cx="55" cy="15" r="2" fill="#dc2626"/>
    </g>
    
    <!-- Sinais de transmiss√£o -->
    <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.7">
      <!-- Ondas da torre esquerda -->
      <circle cx="5" cy="25" r="8" opacity="0.3">
        <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Ondas da torre direita -->
      <circle cx="55" cy="25" r="8" opacity="0.3">
        <animate attributeName="r" values="8;15;8" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Texto da empresa -->
  <g transform="translate(75, 15)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="800" fill="#1f2937">8K</text>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">SOLU√á√ïES</text>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#4b5563">EM TI</text>
    
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#dc2626">üõ°Ô∏è SEGURAN√áA TOTAL</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#2563eb">üåê CONECTIVIDADE</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#059669">‚ö° ALTA PERFORMANCE</text>
  </g>
</svg>